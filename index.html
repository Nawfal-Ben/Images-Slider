<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="slider">
            <div>Slide #<span class="slide">1</span> of 5</div>
            <img class="active" src="imgs/télécharger.jpg" alt="Slide 1">
            <img src="imgs/project-managemenr-goals.jpg" alt="Slide 2">
            <img src="imgs/What-is-a-Project-1-scaled.jpg" alt="Slide 3">
            <img src="imgs/what-is-project.png" alt="Slide 4">
            <img src="imgs/Work-From-Home-Jobs-5.png" alt="Slide 4">
        </div>
        <div class="slider-buttons">
            <button class="prev disabled">Previous</button>
            <ul class="bullets">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <button class="next">Next</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
